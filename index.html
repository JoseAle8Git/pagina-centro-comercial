<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mall of America - Centro Comercial">
    <meta name="keywords" content="Mall of America, centro comercial, compras, entretenimiento">
    <meta name="author" content="Jose Alejandro, Alireza Atai, Alberto Magencio">
    <!-- Titulo -->
    <title>Mall of America</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/imagenes/logoCentroComercial.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/css/bootstrap.min.css">
    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="assets/css/css/bootstrap-icons.css">
</head>
<body>
    <main class="container-fluid">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/imagenes/todoBaileGraduacion.png" class="d-block mx-auto img-fluid" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/imagenes/diaMadre.png" class="d-block mx-auto img-fluid" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second slide label</h5>
                        <p>Some representative placeholder content for the second slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/imagenes/buscaEmpleo.png" class="d-block mx-auto img-fluid" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third slide label</h5>
                        <p>Some representative placeholder content for the third slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/imagenes/ganaPuntos.png" class="d-block mx-auto img-fluid" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Cuarta diapositiva</h5>
                        <p>Texto de la cuarta imagen.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/js/bootstrap.bundle.min.js"></script>
</body>
</html>
