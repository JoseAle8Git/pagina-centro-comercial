<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Mall of America - Contacto</title>
</head>
<body class="ContactoBody">
    <header class="ContactoHeader">
        <h1 class="ContactoTitulo">Contacto</h1>
        <p class="ContactoSubtitulo">¿Tienes dudas, sugerencias o necesitas ayuda? ¡Estamos aquí para ti!</p>
    </header>

    <section class="ContactoFormularioSeccion">
        <h2 class="ContactoFormularioTitulo">Formulario de contacto</h2>
        <form action="/enviar" method="post" class="ContactoFormulario">
            <label for="nombre" class="ContactoLabel">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="ContactoInput" required>

            <label for="apellidos" class="ContactoLabel">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" class="ContactoInput" required>

            <label for="direccion" class="ContactoLabel">Dirección:</label>
            <input type="text" id="direccion" name="direccion" class="ContactoInput" required>

            <label for="email" class="ContactoLabel">Correo electrónico:</label>
            <input type="email" id="email" name="email" class="ContactoInput" required>

            <label for="confirmaEmail" class="ContactoLabel">Confirma correo electrónico:</label>
            <input type="email" id="confirmaEmail" name="confirmaEmail" class="ContactoInput" required>

            <label for="telefono" class="ContactoLabel">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" class="ContactoInput" required>

            <label for="comentarios" class="ContactoLabel">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4" class="ContactoTextarea" required></textarea>

            <button type="submit" class="ContactoBoton">Enviar</button>
        </form>
    </section>
</body>
</html>
